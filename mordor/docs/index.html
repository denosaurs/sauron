<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sauron</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Generate quality metrics for deno modules" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />
  </head>

  <body>
    <div id="app"></div>
    <script>
      const repo = "denosaurs/sauron";
      window.$docsify = {
        name: "sauron",
        repo,
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 3,
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (md) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace("raw.githubusercontent.com", "github.com")
                  .replace(/\/master/, "/blob/master");
              } else if (/jsdelivr\.net/.test(vm.route.file)) {
                url = vm.route.file
                  .replace("cdn.jsdelivr.net/gh", "github.com")
                  .replace("@master", "/blob/master");
              } else {
                url = `https://github.com/${repo}/blob/master/docs/${vm.route.file}`;
              }
              md = `[:memo: Edit Document](${url})\n` + md;
              return md;
            });
            hook.afterEach(function (html) {
              return `${html}<hr>
            <p>
              <span style="vertical-align: middle;">Powered by</span>
              <a href="https://vercel.com/?utm_source=deps" target="_blank">
                <img style="vertical-align: middle;" src="_media/vercel.svg" alt="Vercel" height=25>
              </a>
            <p>`;
            });
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
