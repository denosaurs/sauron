<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sauron</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Generate quality metrics for deno modules"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />
  </head>

  <body>
    <div id="app"></div>
    <script>
      const repo = "denosaurs/sauron";
      const root = "mordor/docs/";
      window.$docsify = {
        name: "sauron",
        repo,
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 3,
        plugins: [
          function (hook, vm) {
            hook.afterEach(function (html) {
              const edit = `https://github.com/${repo}/blob/master/${root}${vm.route.file}`;
              return `${html}<hr>
                <div style="display: flex;">
                  <div  style="flex-grow: 1;">
                    <span style="vertical-align: middle;">Powered by</span>
                    <a href="https://vercel.com/?utm_source=deps" target="_blank">
                      <img style="vertical-align: middle;" src="_media/vercel.svg" alt="Vercel" height=25>
                    </a>
                  </div>
                  <div>
                    <a href="${edit}" target="_blank">
                      Edit this page
                    </a>
                  </div>
                </div>`;
            });
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
